apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - host: magic-cloud.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: magic-cloud
                port:
                  number: 3000
